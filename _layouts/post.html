---
layout: default
---
<div class="post__title">
    {{ page.title }}
</div>
<div class="post__date">
    {{ page.date | date: '%B %-d, %Y' }}
    <br>
</div>
<div class="post__meta">
    <span>tags: 
    {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
    {% endfor %}
    </span>
</div>

{{ content }}
