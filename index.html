---
layout: default
---

<div class="header">
    <div>
    <h2 class="site-title">
        <a class="site-titlelink" href="{{ site.baseurl }}/">Justin Yang</a>
    </h2>
    <h2>justin@micropenguin.net</h2>
    </div>
    <div>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
      <form onsubmit="window.location.href='http://www.google.com/#q=site:jyang772.github.io+'+document.getElementById('searchbar').value;return false;">
        <input type='text' id='searchbar' placeHolder='Search ...'/>
        <input type='submit' style='display:none;'/>
      </form>
	</div>

</div>
<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% include archive.html %}
